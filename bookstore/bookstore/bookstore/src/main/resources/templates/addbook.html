<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
	<label for="title">Title</label>
	<input type="text" id="title" th:field="*{title}"></input>
	<label for="author">Author</label>
	<input type="text" id="title" th:field="*{author}"></input>
	<label for="year">Year</label>
	<input type="text" id="year" th:field="*{year}"></input>
	<label for="isbn">Isbn</label>
	<input type="text" id="isbn" th:field="*{isbn}"></input>
	<label for="price"></label>
	<input type="text" id="price" th:field="*{price}"></input>
	<label for="category">Category</label>
    		<select id="category" th:field="*{category}" class="form-control">
    			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}">
    			</option>
    		</select>
	<input type="submit" value="Save"></input>
	
	</form>
    
</body>
</html>
