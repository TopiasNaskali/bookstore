<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit a book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit book</h1>
    <div>
    	<form th:object="${book}" th:action="@{../save}" action="#" method="post">
    	    <input type="hidden" th:field="*{id}" />
    		<label for="title">Title</label>
    		<input type="text" id="title" th:field="*{title}" />
    		<label for="author">Author</label>
    		<input type="text" id="author" th:field="*{author}" />
    		<label for="bookYear">Year</label>
    		<input type="text" id="year" th:field="*{year}" />
    		<label for="isbn">ISBN</label>
    		<input type="text" id="isbn" th:field="*{isbn}" />
    		<label for="price">Price</label>
    		<input type="text" id="price" th:field="*{price}" />
    		<label for="category">Category</label>
    		<select id="category" th:field="*{category}" class="form-control">
    			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}">
    			</option>
    		</select>
    		
    		<input type="submit" value="Save" />
    	</form>
    </div> 	
</body>
</html>
